<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" type="image/png" href="branding/telos.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="branding/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="branding/favicon-32x32.png"
    />
    <link rel="icon" type="image/ico" href="branding/telos.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="branding/telos.png" />
    <link rel="mask-icon" href="branding/telos.png" />
    <link rel="stylesheet" href="https://use.typekit.net/uif6miu.css" />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
